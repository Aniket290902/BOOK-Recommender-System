<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #FFF3E0; /* Off-white background color */
            font-family: Arial, sans-serif;
        }
        .nav-link {
            color: #fff!important;
        }
        .nav-link:hover {
            color: #ccc!important;
        }
        .container {
            margin-top: 50px;
        }
        .contact-form {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 0;
        }
        .btn-submit {
            background-color: #EF5350;
            color: white;
            border-radius: 0;
        }
        .btn-submit:hover {
            background-color: #D32F2F;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-color:#EF5350;">
        <a class="navbar-brand" href="#" style="font-size:30px; font-weight: bold; color: #FFEBEE; margin:5px; font-family: cursive;" >Book Pickerr</a>

        <div>
            <ul class="navbar-nav" style="margin:5px; font-family: cursive;">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <h1 style=" font-size:50px; font-weight: bold; color: #FB8C00; text-align: center; font-family: cursive;">Contact Us</h1>
                <div class="contact-form">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
